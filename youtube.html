        #videos {

        body {font-family: Arial, Helvetica, sans-serif;}
        * {box-sizing: border-box;}


        input[type=text], input[type=password],input[type=number],input[type=email] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        }

        outline: none;
        }

        button,.a {
        margin: 8px 0;
        cursor: pointer;
        width: 50%;
    
        }

        button:hover {
        opacity:1;
        }

        .cancelbtn {
        padding: 14px 20px;
        background-color: #f44336;
        }


        .cancelbtn, .signupbtn {
        float: left;
        width: 50%;
        }


        .container {
        padding: 18px;
        }


        .modal {
        display: none; 
        position: fixed;
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: #474e5d;
        padding-top: 50px;
        }


        .modal-content {
        background-color: #fefefe; 
        border: 1px solid #888;
        width: 50%; 
        margin-left: 30%;
       

        }


        hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
        }
        

        .close {
        position: absolute;
        right: 35px;
        top: 15px;
        font-size: 40px;
        font-weight: bold;
        color: #f1f1f1;
        }

        .close:hover,
        .close:focus {
        color: #f44336;
        cursor: pointer;
        }


        .clearfix::after {
        content: "";
        clear: both;
        display: table;
        }

        @media screen and (max-width: 300px) {
        .cancelbtn, .signupbtn {
            width: 100%;
        }
      
        }

    </style>

<script>

    async function searchVideos(){
        let query = document.getElementById("query").value;
        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?q=${query}&type=video&key=AIzaSyDT5OpDuii1tk_phPmjBYs2iqFScoUwP00&maxResults=20`)
        let data = await res.json()
        console.log(data);

        appendVideos(data.items)
    }

    searchVideos();

    function appendVideos(video_data){
        videos.innerHTML = null;

        video_data.forEach(({ id:{videoId} })=>{
            
            let div = document.createElement("div");

            div.innerHTML = `<iframe width="270" height="210" src="https://www.youtube.com/embed/${videoId}"title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
            div.style.marginTop = "20px"
            videos.append(div)
        });


    }


    
    function Signup(e){
        e.preventDefault()

        let form = document.getElementById("signup-form");

        let user_data = {
            name:form.name.value,
            email:form.email.value,
            password:form.password.value,
            username:form.username.value,
            mobile:form.mobile.value,
            description:form.description.value,
        };

        user_data = JSON.stringify(user_data);

        fetch("https://masai-api-mocker.herokuapp.com/auth/register",{

            method:'POST',
            body:user_data,

            headers:{
                'Content-Type':"application/json"
            },
        })
        .then((res)=>{
            return res.json()

        })
        .then((res)=>{
            console.log(res);

        })
        .catch((err)=>{
            console.log(err);

        })

    }

    function Login(e){
        e.preventDefault()

        let form = document.getElementById("login-form");

        let user_data = {
            password:form.password.value,
            username:form.username.value,
    
        };

        let data_to_send = JSON.stringify(user_data);
        console.log(data_to_send);

        fetch("https://masai-api-mocker.herokuapp.com/auth/login",{

            method:'POST',
            body:data_to_send,

            headers:{
                'Content-Type':"application/json"
            },
        })

        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res);
            fetchmyData(user_data.username,res.token)
        })
        .catch((err)=>{
            console.log(err);
        });

        

    }

    function fetchmyData (username,token) {

        fetch(`https://masai-api-mocker.herokuapp.com/user/${username}`,{

            headers:{
                'Content-Type':"application/json",

                Authorization:`Bearer ${token}`,
            },

        })

        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            console.log(res);
        })
        .catch((err)=>{
            console.log(err);
        });
    }
